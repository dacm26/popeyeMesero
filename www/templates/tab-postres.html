<ion-view view-title="Postres">
  <ion-content class="padding">  
    <div class="list">
      <a class="item item-thumbnail-left" href="#/tab/postres/{{data.id}}" ng-repeat="data in datas" ng-switch on="data.Image">
          <img src="img/ionic.png" ng-switch-when="null">
          <img ng-src="{{ data.Image}}" ng-switch-default>
          <h2>{{data.Name}}</h2>
          <p>Lps. {{data.Price}}</p>
        </a>

  </ion-content>
</ion-view>
