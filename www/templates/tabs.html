<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Entradas Tab -->
  <ion-tab title="Entradas" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/entradas">
    <ion-nav-view name="tab-entradas"></ion-nav-view>
  </ion-tab>

  <!-- Platos Principales Tab -->
  <ion-tab title="Platos Principales"  icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/principales">
    <ion-nav-view name="tab-principales"></ion-nav-view>
  </ion-tab>

  <!-- Postres Tab -->
  <ion-tab title="Postres" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/postres">
    <ion-nav-view name="tab-postres"></ion-nav-view>
  </ion-tab>
  
  <!-- Bebidas Tab -->
  <ion-tab title="Bebidas" icon-off="ion-ios-pint-outline" icon-on="ion-ios-pint" href="#/tab/bebidas">
    <ion-nav-view name="tab-bebidas"></ion-nav-view>
  </ion-tab>

  <!-- Facturas Tab -->
  <ion-tab title="Factura" icon-off="ion-ios-calculator-outline" icon-on="ion-ios-calculator" href="#/tab/factura">
    <ion-nav-view name="tab-factura"></ion-nav-view>
  </ion-tab>



</ion-tabs>
